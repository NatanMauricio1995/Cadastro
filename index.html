<!doctype html>
<html lang="pt-br">
	<head>
		<title> Título da página </title>
		<meta charset="utf-8">
		<meta name="description" content="Formulário">
		<meta name="autor" content="Natan Mauricio Santos">
		<meta name="viewport" content="width-device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
	</head>
	<body>
		<h1>Formulário</h1>
        <form action="#" method="post" name="formulario"
        id="formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" maxlenght="100" id="nome">
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" maxlenght="100" id="endeco">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" maxlenght="100" id="cidade">
            <br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapa">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Sao Paulo">São Paulo</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados pessoais</legend>
            Natureza do cargo
            <br>
            <input type="radio" name="cargo" id="gerencia" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" name="cargo" id="financeiro" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="cargo" id="recepcao" value="recepcao">
            <label for="recepcao">Recepção</label>
            <input type="radio" name="cargo" id="juridico" value="juridico">
            <label for="juridico">Jurídico</label>
            <br>
            <br>
            Área de interesse
            <br>
            <input type="checkbox" name="interesse" id="computacao">
            <label for="computacao">Computação</label>
            <input type="checkbox" name="interesse" id="biologia">
            <label for="biologia">Biologia</label>
            <input type="checkbox" name="interesse" id="ambiente">
            <label for="ambiente">Meio Ambiente</label>
            <input type="checkbox" name="interesse" id="engenharia">
            <label for="engenharia">Engenharia</label>
            <input type="checkbox" name="interesse" id="historia">
            <label for="historia">História</label>
            <br>
            <label for="texto">Minicurricul</label>
            <textarea name="texto" id="texto" maxlength="5000"></textarea>
            
            
        </fieldset>
    
    </form>

    
	</body>
</html>
